  <circle cx="1100" cy="100" r="200" fill="url(#paint2_radial)" opacity="0.1"/>
  
  <!-- Logo principal -->
  <path d="M480 200C480 188.954 488.954 180 500 180H700C711.046 180 720 188.954 720 200V250C720 261.046 711.046 270 700 270H500C488.954 270 480 261.046 480 250V200Z" fill="#FF3E00"/>
  
  <!-- Texto - Red Creativa Pro -->
  <text x="600" y="330" font-family="'JetBrains Mono', monospace" font-size="64" font-weight="700" fill="white" text-anchor="middle">RED CREATIVA PRO</text>
  
  <!-- Subtítulo -->
  <text x="600" y="390" font-family="'JetBrains Mono', monospace" font-size="28" fill="#AAAAAA" text-anchor="middle">Recursos Avanzados para Creadores de Contenido</text>
  
